<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n API - Tercer Medio Panam√°</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n de API</h1>
        <p>Esta p√°gina te ayuda a diagnosticar problemas con las APIs de Vercel.</p>
        
        <div id="status-container">
            <div class="info">üîÑ Iniciando verificaci√≥n...</div>
        </div>

        <h3>Pruebas R√°pidas:</h3>
        <button onclick="verificarTodo()">üîç Verificar Todo</button>
        <button onclick="probarRegistro()">üë§ Probar Registro</button>
        <button onclick="probarLogin()">üîë Probar Login</button>
        <button onclick="limpiarLog()">üóëÔ∏è Limpiar Log</button>

        <h3>Log de Verificaci√≥n:</h3>
        <div id="log" class="log">Esperando pruebas...</div>

        <h3>Enlaces de Prueba:</h3>
        <p><a href="index.html">‚Üê Volver a la aplicaci√≥n principal</a></p>
    </div>

    <script src="api-adapter.js"></script>
    <script>
        let logElement = document.getElementById('log');
        let statusContainer = document.getElementById('status-container');

        function addLog(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '‚ùå' : '‚úÖ';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function addStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusContainer.appendChild(statusDiv);
        }

        function limpiarLog() {
            logElement.textContent = 'Log limpiado...\n';
            statusContainer.innerHTML = '<div class="info">üîÑ Listo para nuevas pruebas...</div>';
        }

        async function verificarTodo() {
            addLog('=== INICIANDO VERIFICACI√ìN COMPLETA ===');
            
            // 1. Verificar si apiAdapter est√° definido
            if (typeof apiAdapter === 'undefined') {
                addLog('apiAdapter NO est√° definido', true);
                addStatus('‚ùå apiAdapter no encontrado', 'error');
                return;
            } else {
                addLog('apiAdapter est√° disponible');
                addStatus('‚úÖ apiAdapter cargado correctamente', 'success');
            }

            // 2. Verificar URL base
            addLog(`URL base: ${apiAdapter.baseURL}`);
            addLog(`URL API: ${apiAdapter.apiURL}`);

            // 3. Probar conectividad b√°sica
            try {
                const response = await fetch(`${apiAdapter.baseURL}/api/auth`);
                addLog(`Respuesta API auth: ${response.status}`);
                if (response.status === 404) {
                    addStatus('‚ö†Ô∏è API endpoints no encontrados (Error 404)', 'warning');
                } else if (response.status === 500) {
                    addStatus('‚ùå Error interno del servidor', 'error');
                } else {
                    addStatus('‚úÖ API responde correctamente', 'success');
                }
            } catch (error) {
                addLog(`Error de conectividad: ${error.message}`, true);
                addStatus('‚ùå No se puede conectar con las APIs', 'error');
            }

            // 4. Verificar funciones cr√≠ticas
            const funciones = ['login', 'register', 'getClientes', 'getCotizaciones'];
            funciones.forEach(func => {
                if (typeof apiAdapter[func] === 'function') {
                    addLog(`Funci√≥n ${func} est√° disponible`);
                } else {
                    addLog(`Funci√≥n ${func} NO encontrada`, true);
                }
            });

            addLog('=== VERIFICACI√ìN COMPLETA ===');
        }

        async function probarRegistro() {
            addLog('=== PROBANDO REGISTRO ===');
            
            try {
                const testUser = {
                    nombre: 'Usuario Prueba',
                    telefono: '507-1234-5678',
                    email: 'test@example.com',
                    usuario: 'test_' + Date.now(),
                    password: 'Test123!'
                };

                addLog(`Intentando registrar usuario: ${testUser.usuario}`);
                
                const result = await apiAdapter.register(testUser);
                addLog(`Registro exitoso: ${JSON.stringify(result)}`);
                addStatus('‚úÖ Registro funcionando', 'success');
                
            } catch (error) {
                addLog(`Error en registro: ${error.message}`, true);
                addStatus(`‚ùå Error en registro: ${error.message}`, 'error');
            }
        }

        async function probarLogin() {
            addLog('=== PROBANDO LOGIN ===');
            
            try {
                // Probar con credenciales ficticias para ver el tipo de error
                const result = await apiAdapter.login('usuario_ficticio', 'password_ficticio');
                addLog(`Login exitoso (inesperado): ${JSON.stringify(result)}`);
                
            } catch (error) {
                addLog(`Error esperado en login: ${error.message}`);
                if (error.message.includes('404') || error.message.includes('failed to fetch')) {
                    addStatus('‚ùå API de autenticaci√≥n no disponible', 'error');
                } else if (error.message.includes('Credenciales inv√°lidas')) {
                    addStatus('‚úÖ API de autenticaci√≥n funcionando (error esperado)', 'success');
                } else {
                    addStatus(`‚ö†Ô∏è Error inesperado: ${error.message}`, 'warning');
                }
            }
        }

        // Verificaci√≥n autom√°tica al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                addLog('P√°gina cargada, iniciando verificaci√≥n autom√°tica...');
                verificarTodo();
            }, 1000);
        });

        // Manejar errores globales
        window.addEventListener('error', (event) => {
            addLog(`Error JavaScript: ${event.message}`, true);
        });
    </script>
</body>
</html>
