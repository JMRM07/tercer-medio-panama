<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones - Sistema de Gestión</title>
    <link rel="stylesheet" href="cotizacion-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="cotizaciones-header">
            <h1>Cotizaciones Registradas</h1>
        </div>

        <div class="table-container">
            <table id="cotizacionesTable">
                <colgroup>
                    <col class="col-codigo" style="width: 8%;">
                    <col class="col-fecha" style="width: 12%;">
                    <col class="col-cliente" style="width: 15%;">
                    <col class="col-detalles" style="width: 8%;">
                    <col class="col-totales" style="width: 12%;">
                    <col class="col-descripcion" style="width: 20%;">
                    <col class="col-estado" style="width: 10%;">
                    <col class="col-acciones" style="width: 15%;">
                </colgroup>
                <thead>
                    <tr>
                        <th class="codigo">Código</th>
                        <th class="fecha">Fecha</th>
                        <th class="cliente">Cliente</th>
                        <th class="detalles">Detalles</th>
                        <th class="totales">Totales</th>
                        <th class="descripcion">Descripción</th>
                        <th class="estado">Estado</th>
                        <th class="acciones">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se generarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> Confirmar Acción</h3>
                <button class="btn-cerrar" onclick="cerrarModalConfirmacion()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="mensajeConfirmacion"></p>
                <div class="form-actions">
                    <button class="btn btn-secondary" onclick="cerrarModalConfirmacion()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button id="btnConfirmarAccion" class="btn btn-danger">
                        <i class="fas fa-check"></i> Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="cotizaciones.js"></script>
</body>
</html>
