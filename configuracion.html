<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Sistema de Gestión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="configuracion-container">
            <h2><i class="fas fa-cogs"></i> Configuración del Sistema</h2>
            
            <div class="config-section">
                <h3><i class="fas fa-percentage"></i> Configuración de Impuestos</h3>
                <div class="form-group">
                    <label for="itbmsValue">Porcentaje de ITBMS:</label>
                    <div class="input-group">
                        <input type="number" id="itbmsValue" min="0" max="100" step="0.1" required>
                        <span class="input-suffix">%</span>
                    </div>
                </div>
            </div>

            <div class="config-section">
                <h3><i class="fas fa-money-bill-wave"></i> Configuración de Moneda</h3>
                <div class="form-group">
                    <label for="monedaBase">Moneda Base:</label>
                    <select id="monedaBase" required>
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="VES">Bolívar (VES)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tasaCambio">Tasa de Cambio (respecto al USD):</label>
                    <div class="input-group">
                        <input type="number" id="tasaCambio" min="0" step="0.0001" required>
                        <span class="input-suffix">USD</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-primary" onclick="guardarConfiguracion()">
                    <i class="fas fa-save"></i> Guardar Configuración
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Cambios</h3>
                <button class="btn-cerrar" onclick="cerrarModalConfirmacion()">&times;</button>
            </div>
            <div class="modal-body">
                <p id="mensajeConfirmacion"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="cerrarModalConfirmacion()">Cancelar</button>
                <button class="btn-primary" id="btnConfirmarAccion">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="configuracion.js"></script>
</body>
</html>
