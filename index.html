<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión - Tercer Medio Panamá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Logo y branding -->
            <div class="brand-section">
                <div class="logo-container">
                    <img src="./img/tmi.jpeg" alt="Tercer Medio Logo" class="brand-logo">
                </div>
            </div>

            <div class="toggle-buttons">
                <button type="button" class="toggle-btn active" onclick="mostrarFormulario('registro')">
                    <i class="fas fa-user-plus"></i> Registro
                </button>
                <button type="button" class="toggle-btn" onclick="mostrarFormulario('login')">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </div>

            <!-- Formulario de Registro -->
            <form id="registroForm" class="form active" onsubmit="return registrarUsuario(event)">
                <h2><i class="fas fa-user-plus"></i> Registro de Usuario</h2>
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="usuario"><i class="fas fa-user-circle"></i> Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div class="form-group">
                    <label for="clave"><i class="fas fa-lock"></i> Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="clave" name="clave" required onkeyup="validarContrasena()">
                        <button type="button" class="password-toggle" onclick="togglePassword('clave')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Ingresa una contraseña</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Registrar
                </button>
            </form>

            <!-- Formulario de Login -->
            <form id="loginForm" class="form" onsubmit="return iniciarSesion(event)">
                <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="loginUsuario"><i class="fas fa-user-circle"></i> Usuario:</label>
                    <input type="text" id="loginUsuario" name="loginUsuario" required>
                </div>

                <div class="form-group">
                    <label for="loginClave"><i class="fas fa-lock"></i> Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="loginClave" name="loginClave" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginClave')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
        </div>
    </div>
    <script src="api-adapter.js"></script>
    <script src="script.js"></script>
</body>
</html>
