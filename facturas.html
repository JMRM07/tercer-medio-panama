<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - TMP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="facturas-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <h1><i class="fas fa-file-invoice-dollar"></i> Gestión de Facturas</h1>
                    <p class="header-subtitle">Visualice y gestione todas las facturas del sistema</p>
                </div>
                <div class="header-info">
                    <div class="fecha-actual">
                        <i class="far fa-calendar-alt"></i>
                        <span id="fechaActual"></span>
                    </div>
                    <button onclick="window.location.href='menu.html'" class="btn btn-back">
                        <i class="fas fa-arrow-left"></i> Volver al Menú
                    </button>
                </div>
            </div>
        </header>

        <div class="filters-container">
            <div class="filter-group">
                <label for="filterOrigen">
                    <i class="fas fa-filter"></i> Origen:
                </label>
                <select id="filterOrigen" onchange="filtrarFacturas()">
                    <option value="todos">Todos los orígenes</option>
                    <option value="cotizacion">Cotizaciones</option>
                    <option value="contrato">Contratos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterEstado">
                    <i class="fas fa-tag"></i> Estado:
                </label>
                <select id="filterEstado" onchange="filtrarFacturas()">
                    <option value="todos">Todos los estados</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="procesado">Procesado</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">
                    <i class="fas fa-search"></i> Buscar:
                </label>
                <input type="text" id="searchInput" placeholder="Buscar por cliente o número..." onkeyup="filtrarFacturas()">
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <div class="table-title">
                    <h2><i class="fas fa-list"></i> Facturas Registradas</h2>
                    <p class="table-subtitle">Lista de todas las facturas en el sistema</p>
                </div>
            </div>

            <div class="table-responsive">
                <table id="facturasTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> Número</th>
                            <th><i class="far fa-calendar"></i> Fecha</th>
                            <th><i class="fas fa-user"></i> Cliente</th>
                            <th><i class="fas fa-file"></i> Origen</th>
                            <th><i class="fas fa-link"></i> Referencia</th>
                            <th class="text-right"><i class="fas fa-calculator"></i> Subtotal</th>
                            <th class="text-right"><i class="fas fa-percentage"></i> ITBMS</th>
                            <th class="text-right"><i class="fas fa-money-bill-wave"></i> Total</th>
                            <th><i class="fas fa-tag"></i> Estado</th>
                            <th><i class="fas fa-cogs"></i> Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="facturasBody">
                        <!-- Las facturas se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de visualización -->
    <div id="modalVisualizacion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-file-invoice-dollar"></i> Detalles de la Factura</h3>
                <button class="btn-cerrar" onclick="cerrarModalVisualizacion()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="detallesFactura">
                <!-- Los detalles se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <script src="facturas.js"></script>
</body>
</html>
